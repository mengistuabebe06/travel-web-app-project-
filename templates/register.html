{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Travello</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travello template project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/bootstrap4/bootstrap.min.css' %}"
    />
    <link
      href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/main_styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/responsive.css' %}"
    />
  </head>
  <body>
    <h2>Text input fields</h2>
    <div class="container">
      <form action="register" method="post">
        {% csrf_token %}
        <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" /><br />
        </div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" /><br />
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" /><br />
        <label for="pass">Confirm Password:</label>
        <input type="password" id="conpass" name="conpass" /><br />
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
