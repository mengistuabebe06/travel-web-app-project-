{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Travello</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travello template project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/bootstrap4/bootstrap.min.css' %}"
    />
    <link
      href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/main_styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/responsive.css' %}"
    />
  </head>
  <body>
    <h2>Login</h2>
    <div class="container">
      <div>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
      </div>
      <form action="login" method="post">
        {% csrf_token %}
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" /><br />
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" /><br />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
